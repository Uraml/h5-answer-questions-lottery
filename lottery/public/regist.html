<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" content="width=device-width, height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	name="viewport">
	<title>注册</title>
	<style>
		html,body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		.content {
			width: 100%;
			height: 100%;
			top:0;
			z-index: -1; 
			position: absolute;
		}

		.content img {
			display: block;
			outline: none;
			border:0;
			height: 100%;
			width: 100%;
			position:absolute;
		}
		.content .question {
			display: block;
			outline: none;
			border:0;
			width: 84%;
			height: 62%;
			top: 38%;
			left: 3%;
			right: 3%;
			text-align: center;
			position:absolute;
			margin: 0px 20px;
		}
		.content .next {
			display: block;
			outline: none;
			border:0;
			left: 5%;
			right:5%;
			position:absolute;
		}
		p{
			margin: 15px 10px;
		}
		input{
			width: 90%;
			height: 30px;
			margin-top: 10px;
			margin-bottom: 10px;
			border: none;
			padding-left: 4px;
		}
		a,img,button,input,textarea，p,table,form{-webkit-tap-highlight-color:rgba(255,255,255,0);}
	</style>
</head>
<body>
	<div class="content">
		<img alt="注册" src="https://rednose.b0.upaiyun.com/uploads/image/201709/e8856937e4b3.png">
		<div class="question" >
		<div style="	background: rgba(255,255,255,0.2);">
			<input type="text" id="username1" name="username" value="姓名" onfocus="javascript:if(this.value=='姓名')this.value='';"  onblur="if(this.value==''){this.value='姓名'}" />
			<input type="text" id="email1" name="email" value="邮箱" onfocus="javascript:if(this.value=='邮箱')this.value='';" onblur="if(this.value==''){this.value='邮箱'}"/>
			<input type="text" id="phone1" name="phone" value="手机号" onfocus="javascript:if(this.value=='手机号')this.value='';" onblur="if(this.value==''){this.value='手机号'}"/>
			<input type="text" id="QQ1" name="QQ" value="QQ(可选)" onfocus="javascript:if(this.value=='QQ(可选)')this.value='';" onblur="if(this.value==''){this.value='QQ(可选)'}"/>
		</div>
		<div class="next">
			<p style="font-size: 22px;float: left;color: #49b55c;">点击</p>
			<img style="float: left;width: 40px;height: 20px;margin-top: 20px;margin-left: 60px;" src="https://rednose.b0.upaiyun.com/uploads/image/201709/03348a1181bd.png" onclick="get()">
			<p style="font-size: 22px;float: left;color: #49b55c;margin-left: 50px;">查看正确答案</p>
		</div></div>
	</body>
	</html>
	<script type="text/javascript">
		function get(){  
			var dt1 = sessionStorage.getItem("lottery");
			var username=document.getElementById("username1").value;
			var email=document.getElementById("email1").value;  
			var phone=document.getElementById("phone1").value;
			var QQ=document.getElementById("QQ1").value;
			if (''==username|| ''==phone ||''==email|| ''==QQ||'姓名'==username|| '手机号'==phone ||'邮箱'==email|| 'QQ(可选)'==QQ) {
				alert("你有信息没填正确！"); 
			} else {
				alert(username+email+phone+QQ+dt1); 
				self.location='answer'; 
			}	   
		}
	</script>
