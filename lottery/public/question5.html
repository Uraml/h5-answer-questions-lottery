		html,body {

		.content {

			top:0;

			position: absolute;
		}

		.content img {
			display: block;
			outline: none;
			border:0;
			height: 100%;
			width: 100%;
			position:absolute;
		}
		.content input {
			display: block;
			outline: none;
			border:0;
			position:absolute;
			vertical-align: middle;

			width: 0px;
		}
		.content .question {
			display: block;

			border:0;

			left: 10%;

		}
		.content .next {
			display: block;

			border:0;
			height: 8%;
			width: 24%;
			top: 87%;
			left: 65%;
			right: 5%;
			position:absolute;
		}
		.rdo {
			width: 20px;
			height: 0px;
			background-color: #000;
			margin-right: 30px;
			border-radius: 50%;
			position: relative;
		}
		.rdo:before,.rdo:after {
			content: '';
			display: block;
			position: absolute;
			border-radius: 50%;
			transition: .3s ease;
			vertical-align: middle;
		}
		.rdo:before {
			top: 10px;
			left: 0px;
			width: 18px;
			height: 18px;
			background-color: #FFC125;
			border: 1px solid #FFC125;
		}
		.rdo:after {
			top: 16px;
			left: 6px;
			width: 8px;
			height: 8px;
			background-color: #FFC125; 
		}
		.rdo:checked:after {
			top: 14px;
			left: 4px;
			width: 12px;
			height: 12px;
			background-color:black; 
		}
		.rdo:checked:before {
			border-color:#FFC125; 
		}
		p{
			text-align: left;
		}
		a,img,button,input,textarea，p,table,form{-webkit-tap-highlight-color:rgba(255,255,255,0);}
	</style>
</head>
<body>
	<div class="content">

				<input type="radio" id="b" name="question5" class="rdo" value="0" /> <label for="b"><table  height="48px" topmargin="0" leftmargin="30"><tr><td align="absmiddle"><p style="margin: 0px;margin-left: 30px;">B. 救护车8小时后赶到，送往医院途中的尼玛不幸去世。</p></td></tr></table></label>

				<input type="radio" id="d" name="question5" class="rdo" value="0" /><label for="d"> <table  height="48px" topmargin="0" leftmargin="30"><tr><td align="absmiddle"><p style="margin: 0px;margin-left: 30px;">D.店门口热心的homeless直接把尼玛抬到附近医院。</p></td></tr></table></label>
			</form>
			<img class="next" src="https://rednose.b0.upaiyun.com/uploads/image/201709/e32c50816699.png" onclick="get()">
		</div>
	</body>
	</html>
	<script type="text/javascript">
		function get(){  
			var value='';  
			var radio = document.getElementsByName("question5");  
			for(var i = 0;i<radio.length;i++)  
			{  
				if(radio[i].checked==true)  
					{value = radio[i].value;  
						break;}  
					}
					if (''==value) {
						alert("你没有选择答案"); 
					} else {
						sessionStorage.setItem("question5",value);
						self.location='./question6.html'; 
					}   
				}
